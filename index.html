<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkhub | @yourname</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/4b9ba14b0c.js" crossorigin="anonymous"></script>
</head>
<body oncopy="return false;" onpaste="return false;">
  <canvas id="backgroundCanvas"></canvas>
  <div class="custom-cursor"></div>
  <div class="cursor-trail-container"></div>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>
  <div class="container animate" style="display: none;" id="mainContainer">
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">ðŸŒ“</button>
    <button class="edit-toggle" id="editToggle" title="Edit Profile" aria-label="Edit Profile">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>

    <div class="profile-pic-container">
      <img id="profilePic" src="https://i.pravatar.cc/100?u=yourusername" alt="Profile Picture" class="profile-pic" />
      <input type="file" id="profilePicUpload" accept="image/*" style="display: none;" />
    </div>
    <h1 id="displayName">@yourname</h1>
    <p class="bio" id="bioText"><span id="typewriter"></span><span class="cursor">|</span></p>
    <div class="links" id="linksContainer"></div>
    <div class="share-options">
      <button class="share-btn" id="shareBtn" title="Copy Link" aria-label="Copy Link">ðŸ“Ž Copy Link</button>
      <button class="share-social" id="shareTwitter" title="Share on Twitter" aria-label="Share on Twitter"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" class="social-logo" /></button>
      <button class="share-social" id="shareInstagram" title="Share on Instagram" aria-label="Share on Instagram"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" class="social-logo" /></button>
      <button class="share-social" id="shareFacebook" title="Share on Facebook" aria-label="Share on Facebook"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" class="social-logo" /></button>
    </div>
    <div class="follow-section">
      <button class="follow-btn" id="followBtn">Follow</button>
      <span class="follower-count" id="followerCount">0 followers</span>
    </div>
  </div>

  <div class="modal" id="settingsModal" role="dialog" aria-labelledby="settingsModalTitle">
    <div class="modal-content">
      <button class="close-modal" aria-label="Close Settings">Ã—</button>
      <h2 id="settingsModalTitle">Edit Profile</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="profile">Profile</button>
        <button class="tab-btn" data-tab="links">Links</button>
        <button class="tab-btn" data-tab="theme">Theme</button>
      </div>
      <div class="tab-content" id="profileTab">
        <input type="text" id="editName" placeholder="Display Name" aria-label="Display Name" oncopy="return true;" onpaste="return true;" />
        <div class="bio-container">
          <input type="text" id="editBio" placeholder="Bio" maxlength="80" aria-label="Bio" oncopy="return true;" onpaste="return true;" />
          <span class="char-count" id="bioCharCount">0/80</span>
        </div>
        <div class="tab-actions">
          <button class="save-tab-btn" data-tab="profile">Save</button>
          <button class="discard-tab-btn" data-tab="profile">Discard Changes</button>
        </div>
      </div>
      <div class="tab-content" id="linksTab" style="display: none;">
        <div class="links-editor" id="linksEditor"></div>
        <button class="add-link-btn" id="addLinkBtn">+ Add Link</button>
        <div class="tab-actions">
          <button class="save-tab-btn" data-tab="links">Save</button>
          <button class="discard-tab-btn" data-tab="links">Discard Changes</button>
        </div>
      </div>
      <div class="tab-content" id="themeTab" style="display: none;">
        <label>Background Color: <input type="color" id="bgColor" value="#f5f5f5" aria-label="Background Color" oncopy="return true;" onpaste="return true;" /></label>
        <label>Link Color: <input type="color" id="linkColor" value="#000000" aria-label="Link Color" oncopy="return true;" onpaste="return true;" /></label>
        <div class="preview-section">
          <h3>Preview</h3>
          <div class="preview-container">
            <img id="previewPic" src="https://i.pravatar.cc/100?u=yourusername" alt="Preview Picture" class="profile-pic" />
            <h1 id="previewName">@yourname</h1>
            <p class="bio" id="previewBio">Welcome to my links below ðŸ‘‡</p>
            <div class="links" id="previewLinks"></div>
          </div>
        </div>
        <div class="tab-actions">
          <button class="save-tab-btn" data-tab="theme">Save</button>
          <button class="discard-tab-btn" data-tab="theme">Discard Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
